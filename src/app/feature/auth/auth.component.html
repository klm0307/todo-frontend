<div
  class="grid grid-cols-1 lg:grid-cols-[1fr_0.7fr] grid-rows-auto w-full h-screen"
>
  <div class="hidden lg:grid place-items-center p-8">
    <div
      class="bg-gradient-to-t from-secondary w-full h-full object-contain to-primary hidden md:grid grid-flow-col place-items-center rounded-2xl"
    >
      <svg-icon
        [applyClass]="true"
        class="fill-primary mx-auto w-5/6 my-8"
        src="assets/svg/auth-background.svg"
      ></svg-icon>
    </div>
  </div>

  <div class="grid grid-cols-1 grid-rows-1 place-items-center m-2">
    <div class="shadow-lg rounded-2xl p-6 w-full max-w-sm">
      <svg-icon
        [applyClass]="true"
        class="fill-[url(#svg-gradient)] mx-auto my-8"
        [svgStyle]="{ 'width.px': 72, 'height.px': 72 }"
        src="assets/svg/icon-task.svg"
      ></svg-icon>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
